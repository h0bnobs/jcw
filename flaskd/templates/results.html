<!DOCTYPE html>
<html>
<head><title>Results for {{ query }}</title></head>
<body>
<h2>Results for "{{ query }}"</h2>
<ul>
    {% for torrent in results %}
    <li>
        <strong>{{ torrent.name }}</strong><br>
        Seeders: {{ torrent.seeders }} | Leechers: {{ torrent.leechers }}<br>Size: {{ torrent.size }}<br>Uploader: {{ torrent.uploader }}<br>
        <form action="">
        </form>
    </li>
    {% endfor %}
</ul>
</body>
</html>
